<!DOCTYPE html>
<html>
<head>
	<title>Lookmap</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="jquery.mobile-1.4.0.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="leaflet.css"/>
    <script type="text/javascript" src="jquery-1.10.2.js"></script> 
    <script type="text/javascript" src="jquery.mobile-1.4.0.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <!--<script type="text/javascript" src="stopgap.js"></script>-->
    <script type="text/javascript" src="leaflet.js"></script>
    <script type="text/javascript" src="leaflet-plugins/sprite/leaflet.css.min.js"></script>
    <script type="text/javascript" src="leaflet-plugins/sprite/leaflet.sprite.js"></script>
    <script type="text/javascript" src="jsonsql-0.1.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        // once the device ready event fires, you can safely do your thing! -jm
        function onDeviceReady() {
            console.log(device.name);

            $.ajax({
                url: "restaurants.json",
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("application/json");
                }
            })
                    .done(function (data) {
                        var addType = function (json, iconType) {
                            var layer = new L.LayerGroup();
                            for (var j = 0; j < json.length; j++) {
                                var longtitude = json[j].longitude;
                                var latitude = json[j].latitude;
                                var name = json[j].name;
                                var geoLink = "<a href='geo:0.0,0.0'>[{longtitude},{latitude}] - {n}</a>".format({ longtitude: longtitude, latitude: latitude, n: name });
                                if (iconType !== undefined) {
                                    console.log(geoLink);
                                    L.marker([latitude, longtitude], { icon: iconType }).bindPopup(name).addTo(layer);
                                }
                                else {
                                    L.marker([latitude, longtitude]).bindPopup(name).addTo(layer);
                                }
                            }
                            return layer;
                        };
                        var cloudMadeAttribution = 'CloudMade';
                        var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/{styleId}/256/{z}/{x}/{y}.png';
                        var minimal = L.tileLayer(cloudmadeUrl, { styleId: 22677, attribution: cloudMadeAttribution }),
                        midnight = L.tileLayer(cloudmadeUrl, { styleId: 999, attribution: cloudMadeAttribution });


                        var restaurantsLayer = addType(jsonsql.query("select * from json where (type =='Restauracje')", data), L.spriteIcon("red"));
                        var pubsLayer = addType(jsonsql.query("select * from json where (type =='Puby')", data), L.spriteIcon("green"));
                        var clubsLayer = addType(jsonsql.query("select * from json where (type =='Kluby')", data), L.spriteIcon("orange"));
                        var servicesLayer = addType(jsonsql.query("select * from json where (type =='Uslugi')", data), L.spriteIcon("purple"));
                        var entertainmentLayer = addType(jsonsql.query("select * from json where (type =='Rozrywka')", data), L.spriteIcon("blue"));

                        var map = L.map('map', {
                            center: [50.05185, 19.96195],
                            zoom: 13,
                            layers: [minimal, restaurantsLayer, pubsLayer, clubsLayer, servicesLayer, entertainmentLayer]
                        });

                        var baseLayers = {
                            "Minimalny": minimal,
                            "Widok nocny": midnight
                        };

                        var overlays = {
                            "Restauracje": restaurantsLayer,
                            "Puby": pubsLayer,
                            "Kluby": clubsLayer,
                            "Usługi": servicesLayer,
                            "Rozrywka": entertainmentLayer
                        };
                        L.control.layers(baseLayers, overlays).addTo(map);
                    });
               
        }
    </script>
</head>
    <body>
        <div id="home" data-role="page">
            <div data-role="content">
                <div id="map"></div>
            </div>
        </div>
    </body>
    <!--<script type="text/javascript">
        StopGap();
    </script>-->
</html>
